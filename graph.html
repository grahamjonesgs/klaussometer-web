<!DOCTYPE html>
<html>

<head>
    <title>Home Stats</title>
    <style type="text/css">
        label {
            font-weight: bold;
            color: #333;
            margin-right: 5px;
        }

        select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #007bff;
        }

        select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            padding: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
    
    <script src="/js/config.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>

<body>
    <a href="current.html" class="nav-button">View Current</a>
    <form>
        
        <div class="chart-container" style="position: relative; height:80vh; width:80vw">
            <canvas id="myChart"></canvas>
        </div>

        <div style="float:left;margin-right:20px;">
            <label for="typeSelect">Data</label>
            <select id="typeSelect" onchange="updateGraph()">
                <option value="tempset-ambient">Temperature</option>
                <option value="tempset-humidity">Humidity</option>
                <option value="battery">Battery Voltage</option>
            </select>
        </div>

        <div style="float:left;">
            <label for="daysSelect">Period</label>
            <select id="daysSelect" onchange="updateGraph()">
                <option value="1">1 day</option>
                <option value="7">1 week</option>
                <option value="31">1 month</option>
                <option value="365">1 year</option>
                <option value="9999">All</option>
            </select>
        </div>
    </form>

    <script>
        let chart;

        $(document).ready(function () {
            updateGraph();
        });

        function updateGraph() {
            const typeSel = document.getElementById('typeSelect');
            const type_value = typeSel.value;
            const type_text = typeSel.options[typeSel.selectedIndex].text;

            const daysSel = document.getElementById('daysSelect');
            const days_value = daysSel.value;

            if (chart) {
                chart.destroy();
            }

            showGraph(type_value, type_text, days_value);
        }

        function smooth(inputArray) {
            const returnArray = [...inputArray];
            if (inputArray.length < 5000000) {
                return inputArray;
            }
            for (let i = 2; i < inputArray.length - 2; i++) {
                const sum = parseFloat(inputArray[i - 2].y) +
                    parseFloat(inputArray[i - 1].y) +
                    parseFloat(inputArray[i].y) +
                    parseFloat(inputArray[i + 1].y) +
                    parseFloat(inputArray[i + 2].y);
                returnArray[i].y = (sum / 5.0).toFixed(3);
            }
            return returnArray;
        }

        function showGraph(type_value, type_text, days_value) {
            let xunits;
            if (days_value <= 2) {
                xunits = { unit: 'hour' };
            } else {
                xunits = { unit: 'day' };
            }

            $.ajax({
                url: "graph.php",
                method: "GET",
                data: {
                    dataType: type_value,
                    days: days_value
                },
                success: function (data) {
                    const dataJSON = JSON.parse(data);
                    const datasets = {};
                    const currentValues = {};
                    const roomsWithBatteryData = new Set();

                    // Efficiently group data by room_id
                    dataJSON.forEach(item => {
                        if (!datasets[item.room_id]) {
                            datasets[item.room_id] = [];
                        }
                        datasets[item.room_id].push({
                            x: moment.utc(item.dt).add(2, 'hour'),
                            y: item.value
                        });
                        currentValues[item.room_id] = item.value;
                        if (type_value === 'battery' && item.value !== null) {
                            roomsWithBatteryData.add(item.room_id);
                        }
                    });

                    const chartDatasets = Object.keys(datasets).map(roomId => {
                        return {
                            label: `${roomMap[roomId] || roomId} - ${currentValues[roomId]}`,
                            fill: false,
                            data: smooth(datasets[roomId])
                        };
                    });

                    let filteredDatasets;
                    if (type_value === 'battery') {
                        filteredDatasets = chartDatasets.filter(ds => roomsWithBatteryData.has(ds.label.split(' ')[0].toLowerCase()));
                    } else {
                        filteredDatasets = chartDatasets;
                    }

                    const allDatasets = { datasets: filteredDatasets };

                    chart = new Chart('myChart', {
                        type: 'line',
                        data: allDatasets,
                        options: {
                            animation: {
                                duration: 1000 // A smooth animation duration in milliseconds
                            },
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: type_text,
                                        font: {
                                            size: 16
                                        }
                                    }
                                },
                                x: {
                                    type: 'time',
                                    time: xunits
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Home Stats - ' + type_text,
                                    font: {
                                        size: 20
                                    }
                                },
                                colorschemes: {
                                    scheme: 'brewer.Pastel19' // A different, softer color scheme
                                },
                                tooltip: {
                                    enabled: false, 
                                    mode: 'index',
                                    intersect: false,
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.dataset.label || '';
                                            if (label) {
                                                let value = context.parsed.y;
                                                // Format the value to a specific number of decimal places
                                                return `${label}: ${value.toFixed(2)}`;
                                            }
                                            return null;
                                        }
                                 }
                                },
                                zoom: {
                                    pan: {
                                        enabled: true,
                                        mode: 'x'
                                    },
                                    zoom: {
                                        wheel: {
                                            enabled: true,
                                        },
                                        pinch: {
                                            enabled: true
                                        },
                                        mode: 'x',
                                    }
                                },
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        fontColor: '#333'
                                    }
                                }
                            },
                            elements: {
                                line: {
                                    tension: 0.4, // A slightly curved line for a smoother look
                                    borderWidth: 2 // A slightly thicker line
                                },
                                point: {
                                    radius: 0 // Keep points hidden to reduce clutter
                                }
                            }
                        }
                    });
                }
            });
        }
    </script>
</body>

</html>
